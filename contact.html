<!-- Contact Form-->
<div class="contactForm">
<form>
    
    <fieldset>
        <p>We would love to hear from you!</p>

            <label for="name">Full Name:</label>
            <input type = "text" id="name" name= "user_name">
            <br>

            <label for="email">Email:</label>
            <input type = "email" id="mail" name="user_email">
            <br>

            <label for="subject">Subject:</label>
            <input type = "text" id="subject" name= "email_subject">
            <br>
            
            <label for="message">Message:</label>
            <textarea id="text" name="text"></textarea>
            <br>

            <button id="submitButton" class=btn>Submit</button>
                        
         </fieldset>
    </form>
    </div>
    <script src="jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="contact.js" type="text/javascript" charset="utf-8"></script>
